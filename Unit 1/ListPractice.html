<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>Mr. H teaches us how to make 2 types of list</h1>

    <ol>
        <h4> Our favorite foods</h4>
        <li>Pizza</li>
        <li>Ice Cream</li>
        <li>Pasta</li>
        <li>Fruit</li>
    </ol>

    <ul>
        <li>Baseball</li>
        <li>Football</li>
        <li>Basketball</li>
        <li>Water Polo</li>
        <li>Soccer</li>
    </ul>
</body>

</html>
